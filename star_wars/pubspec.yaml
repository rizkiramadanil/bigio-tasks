name: star_wars
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  google_fonts: ^3.0.1
  http: ^0.13.4
  dartz: ^0.10.1
  flutter_bloc: ^8.0.1
  get_it: ^7.2.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/image/

  fonts:
    - family: StarJedi
      fonts:
        - asset: assets/font/starjedi.ttf
